<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Oppg5Modul2</title>
</head>
<body>
	<canvas id="webgl" width="1000" height="800">
		Denne nettleseren støtter ikke "canvas"-elementet!
	</canvas>
	<div id="fps-counter">
		FPS: <span id="fps">--</span><br>
		Base-URI: <span id="uri">--</span>
	</div>
	<div id="rotantion-angle">
		Styrevinkel: <span id="angle">--</span>
	</div>
	<div>
		WASD for å rotere kamera.<br>
		VB for å zoome inn/ut.<br>
	</div>
	<script src="lib/webgl-utils.js"></script>
	<script src="lib/webgl-debug.js"></script>
	<script src="lib/cuon-utils.js"></script>
	<script src="lib/cuon-matrix.js"></script>
	<script src="lib/gl-matrix-min.js"></script>
	<script src="lib/wfa-helpers.js"></script>
	<script src="js/Setup/Camera.js"></script>
	<script src="js/Setup/Coord.js"></script>
	<script src="js/Setup/Cube.js"></script>
	<script src="js/Setup/Stack.js"></script>
	<script src="js/Setup/XZPlane.js"></script>
	<script src="js/Cubeman/CubeMan.js"></script>
	<script src="js/Cubeman/Main.js"></script>

	<script id="my-vertex-shader" type="x-shader/x-vertex">
		attribute vec3 a_Position;
		attribute vec4 a_Color;
		uniform mat4 u_modelviewMatrix;
		uniform mat4 u_projectionMatrix;
		varying vec4 v_Color;
		void main() {
			gl_Position = u_projectionMatrix * u_modelviewMatrix * vec4(a_Position,1.0);
			v_Color = a_Color;
		}
	</script>
	<script id="my-fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec4 v_Color;
		void main() {
			gl_FragColor = v_Color;
		}
	</script>
	<script>
		'use strict';
		const myApp = new Main();
		myApp.start();
	</script>
</body>
</html>
